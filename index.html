<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Sanskar Diwedi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
        <img class="image"src="assests/image.png" alt="document">
    </div>
    <div class="form-container">
            <h1>Lighteams.io</h1>
            <h2>Create an Account</h2>
            <h4 class="heading-4">Experience super fast remote collaboration</h4>
        <div class="signup-form">
            <form action="submit" class="signup-form ">
                <div class="signup-email">
                    <input type="email" class="email-input" placeholder="Email">
                </div>
                <div class="signup-password">
                    <input type="password" class="password-input" placeholder="Password">
                </div>
                <button class="signup-button">Create Account</button>
            </form>
            <div class="line-between"></div>
            <a href="#"class="google-tag-signup"><img class="google-icon"src="assests/google.svg" alt="Custom Icon">Continue with Google</a>
            <a href="#" class="facebook-tag-signup"><img class=" fb-icon"src="assests/fb.svg" alt="Custom Icon">Continue with FaceBook</a>
            <p>Already have an account <a href="#">Login</a></p>

        </div>
    </div>
        
    </div>
    </div>
</body>
</html>
